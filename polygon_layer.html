<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: none;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "effects": [
    {
      "@@type": "LightingEffect",
      "ambientLight": {
        "@@type": "AmbientLight",
        "color": [
          255,
          255,
          255
        ],
        "intensity": 1.0
      },
      "directionalLights": [
        {
          "@@type": "_SunLight",
          "_shadow": true,
          "color": [
            255,
            255,
            255
          ],
          "intensity": 1.0,
          "timestamp": 1564696800000
        }
      ],
      "shadowColor": [
        0,
        0,
        0,
        0.5
      ]
    }
  ],
  "initialViewState": {
    "bearing": 0,
    "latitude": -32,
    "longitude": 144.826578,
    "maxZoom": 16,
    "pitch": 45,
    "zoom": 11
  },
  "layers": [
    {
      "@@type": "GeoJsonLayer",
      "data": "https://raw.githubusercontent.com/visgl/deck.gl-data/master/examples/geojson/vancouver-blocks.json",
      "extruded": true,
      "filled": true,
      "getElevation": "@@=properties.valuePerSqm / 20",
      "getFillColor": "@@=[255, 255, properties.growth * 255]",
      "getLineColor": [
        255,
        255,
        255
      ],
      "id": "77ef3f9e-cc22-49db-a2e6-679fb03116a4",
      "opacity": 0.8,
      "stroked": false,
      "wireframe": true
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/positron-gl-style/style.json",
  "views": [
    {
      "@@type": "MapView",
      "controller": true
    }
  ]
};
    const tooltip = {'html': '<b>Value per Square Meter:</b> {valuePerSqm} <br /><b>Growth rate:</b> {growth}'};
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
